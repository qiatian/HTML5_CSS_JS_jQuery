<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>常用的属性</title>
    <style>
        div{
            background-color: red;
            width: 200px;
            height: 100px;
            /*属性规定元素是否可见*/
            visibility: inherit;
            cursor: auto;
        }
        /**/
        p#main{
            background-color: blue;
            color: white;
            text-decoration: underline;
        }
        p.test1{
            /*首行缩进*/
            text-indent: 30px;
        }
        a{
            text-decoration: none;
        }
    </style>
</head>
<body>
      <div>我是div</div>
      <p id="main">我是段落标签</p>
      <a href="#">我是超链接</a>

</body>
</html>
