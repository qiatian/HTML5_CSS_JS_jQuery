<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LLQ登陆界面</title>
    <link href="css/index.css" rel="stylesheet">
</head>
<body>
   <!--面板-->
   <div id="pannel">
       <!--面板头部-->
       <div id="panel-header">
           <h2>欢迎登陆SeeMyGo教育系统</h2>
       </div>
       <!--面板中间内容-->
       <div id="panel-content">
           <!--账户和密码-->
           <div class="user-pwd">
               <img src="imgs/icon_people.png" alt="用户">
               <input type="text" placeholder="请输入用户名/手机号">
           </div>
           <div class="user-pwd">
               <img src="imgs/icon_password.png" alt="密码">
               <input type="password" placeholder="请输入密码">
           </div>
           <!--一些设置-->
           <div id="setting">
               <a href="#"><input type="checkbox">下次自动登陆</a>
               <a href="#" class="forget-pwd">忘记密码</a>
           </div>
           <!--登陆按钮-->
           <button id="btn">登陆</button>
           <!-- 注册新账号-->
           <div id="reg">
               还没账号？ <a href="@">立即注册</a>
           </div>
       </div>
       <!--面板尾部-->
       <div id="panel-footer">
           <!--行内标签-->
           <span>社交账号登陆：</span>
           <img src="imgs/sina.png">
           <img src="imgs/qq.png">
           <img src="imgs/weixin.png">
       </div>
   </div>

</body>
</html>
