<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            background-color: black;
            text-align: center;
            margin-top: 100px;
        }
        div{
            color: red;
            font-size: 150px;
        }
        img{
            display: none;
        }
        p{
            display: none;
            color: red;
        }
    </style>
</head>
<body>
    <img name="icon" src="imgs/icon_01.png">
    <p></p>
    <button>上一张</button>
    <button>下一张</button>

    <p id="word">我对你的爱淘汰布局。。。</p>
    <div id="number">10</div>

    <script>
//        全局变量
        var maxIndex = 9;
        var minIndex = 1;
        var currentIndex = minIndex;
        //获取到要操作的标签
        var img = document.getElementsByName('icon')[0];
        var pre = document.getElementsByTagName('button')[0];
        var next = document.getElementsByTagName('button')[1];
        //监听按钮的点击
        //上一张
        pre.onclick = function () {
            if (currentIndex == minIndex){
                //边界处理
                currentIndex = maxIndex;
            }else {
                currentIndex-=1;
            }
            //改变src
            img.src = 'imgs/icon_0'+currentIndex+'.png';
        }
        //下一张
        next.onclick = function () {

            if (currentIndex == maxIndex){
                //边界处理
                currentIndex = minIndex;
            }else {
                currentIndex+=1;
            }
            //改变src
            img.src = 'imgs/icon_0'+currentIndex+'.png';
        }

        //拿到要操作的标签
        var word = document.getElementById('word');
        var number = document.getElementById('number');

        //定时器
        var timer = setInterval(function () {
            if (number.innerText>0){
                number.innerText-=1;
            }else{
                clearInterval(this.timer);
                //显示 css + style
                word.style.display = 'block';
                img.style.display = 'inline-block';
                //隐藏number
                number.style.display = 'none';
            }
        },1000);

    </script>


</body>
</html>
