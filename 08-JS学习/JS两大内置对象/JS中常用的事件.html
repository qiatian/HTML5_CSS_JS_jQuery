<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        img{
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
      <img src="imgs/img_01.jpg">
      <input>
      <script>
          //当前页面加载完毕
          window.onload = function () {
              alert('页面加载完毕');

              //拿到img标签
              var img = document.getElementsByTagName('img')[0];
              var input = document.getElementsByTagName('input')[0];

              //鼠标进入图片
              img.onmouseover = function () {
                  console.log('进入图片')
              }

              //鼠标在图片上移动
              img.onmousemove = function () {
                  console.log('移动图片')
              }

              //鼠标离开图片
              img.onmouseout = function () {
                  console.log('离开图片')
              }

              //当输入框获得焦点
              input.onfocus = function () {
                  input.style.width = '200px';
                  input.style.height = '66px';
              }
          }
      </script>

</body>
</html>
